<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>My Website</h1>
      <nav>
        <ul>
          <li><a href="#about">About Us</a></li>
          <li><a href="#career">Career</a></li>
          <li><a href="#login">Login</a></li>
          <li><a href="#signup">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="about" class="content">
    <div class="container">
      <h2>About Us</h2>
      <p>Welcome to our website! Learn more about our company and what we do.</p>
    </div>
  </section>

  <section id="career" class="content">
    <div class="container">
      <h2>Career</h2>
      <p>Explore career opportunities and join our team.</p>
    </div>
  </section>

  <section id="login" class="content">
    <div class="container">
      <h2>Login</h2>
      <form action="login.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </section>

  <section id="signup" class="content">
    <div class="container">
      <h2>Sign Up</h2>
      <form action="signup.php" method="POST">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="newusername">Choose a Username:</label>
        <input type="text" id="newusername" name="newusername" required>
        <label for="newpassword">Choose a Password:</label>
        <input type="password" id="newpassword" name="newpassword" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 My Website. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
